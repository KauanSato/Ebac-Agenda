<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>
    <link rel="stylesheet" href="./main.css">

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form">
            <label for="Nome">Nome: </label>
            <input type="text" id="Nome" required placeholder="Nome do contato">
    
            <label for="tell">Telefone: </label>
            <input type="tel" id="tell" required placeholder="Numéro de Telefone">
    
            <button type="submit">Registrar</button>
        </form id="registro" >
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Numéro do Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
